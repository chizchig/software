<!DOCTYPE html>

            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h2 {

        }
        .scripture {
            background-color: #f4f4f4;

        }
        .prayer {
            background-color: #e6f7ff;
            padding: 10px;
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;

        a {
